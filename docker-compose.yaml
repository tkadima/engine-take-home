version: '3.8'

services:
  mongo:
    image: mongo:6.0.6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    command: ["npm", "run", "dev"]

  seed:
    build: .
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
    entrypoint: ["sh", "-c", "while ! nc -z mongo 27017; do sleep 1; done; node /usr/src/app/utils/mongo.mjs && npm run seed"]

volumes:
  mongo-data:
